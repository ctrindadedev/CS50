{% extends "layout.html" %}

{% block body %}
    <h1>Relação </h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thead>
        <tbody>
            {% for registrante in relacao %}
                <tr>
                    <td>{{ registrante.nome }}</td>
                    <td>{{ registrante.esporte }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
