{% extends "layout.html" %} {% block title %} Change Password {% endblock %} {%
block main %}
<form action="/password_change" method="post">
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      name="current_password"
      placeholder="Current Password"
      type="password"
      required
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      name="new_password"
      placeholder="New Password"
      type="password"
      required
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      name="confirmation"
      placeholder="Confirm New Password"
      type="password"
      required
    />
  </div>
  <button class="btn btn-primary" type="submit">Change Password</button>
</form>
{% endblock %}
