<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Trivia!</title>
  </head>
  <body>
    <div class="header">
      <h1>Trivia!</h1>
    </div>
    <div class="container">
      <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <h3>What is a Binary Tree?</h3>
        <div class="answer-options">
          <button id="option1">A tree without leaves</button>
          <button id="option2">A flower</button>
          <button id="option3" class="correct-answer">A data structure</button>
        </div>
        <div class="answer-feedback">a</div>
      </div>

      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr />
        <h3>What is the capital of France?</h3>
        <input
          type="text"
          id="free-response-input"
          placeholder="Your answer here..."
        />
        <button id="submit-response">Submit</button>
        <div id="free-response-feedback"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
